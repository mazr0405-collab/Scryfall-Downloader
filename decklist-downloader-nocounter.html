<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryfall Decklist Image Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Scryfall Decklist Image Downloader</h1>
    <p>Paste a Moxfield decklist (e.g., "4 Abundant Growth (INR) 184" or "1 Wandering Archaic // Explore the Vastlands (PSTX) 6p").</p>
    <textarea id="decklist" placeholder="e.g., 4 Abundant Growth (INR) 184"></textarea>
    <button onclick="downloadImages()">Download Images</button>
    <div id="status"></div>

    <script>
        const setCodeMap = {
            'PSTX': 'pSTX',
            'PTHB': 'pthb',
            'PDMU': 'pdmu',
            'PFRF': 'pfrf',
            'PLST': 'plst'
        };

        async function downloadImages() {
            const decklist = document.getElementById('decklist').value.trim();
            const status = document.getElementById('status');
            status.textContent = 'Processing...\n';

            if (!decklist) {
                status.textContent += 'Error: No decklist provided.\n';
                return;
            }

            const lines = decklist.split('\n').map(line => line.trim()).filter(line => line);
            const invalidLines = [];
            const erroredCards = [];

            for (const line of lines) {
                const match = line.match(/^(\d+)\s+(.+?)\s+\(([A-Z0-9]{2,})\)\s+([A-Za-z0-9-]+)(?:\s+\*.*\*)?$/);
                if (!match) {
                    const setMatch = line.match(/\(([^)]+)\)/);
                    invalidLines.push(line + (setMatch && setMatch[1].length < 2 ? ': Invalid set code (too short)' : setMatch ? ': Invalid set code format' : ': Invalid format'));
                    continue;
                }

                const [, quantity, cardName, setCode, collectorNumber] = match;
                const qty = parseInt(quantity);
                const scryfallSetCode = setCodeMap[setCode] || setCode;

                try {
                    let cardData;
                    let response = await fetch(`https://api.scryfall.com/cards/${scryfallSetCode.toLowerCase()}/${collectorNumber}`);
                    if (!response.ok) {
                        response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(cardName)}&set=${scryfallSetCode.toLowerCase()}`);
                        if (!response.ok) {
                            erroredCards.push(`${cardName} (${setCode}) ${collectorNumber}: ${response.statusText}`);
                            continue;
                        }
                    }
                    cardData = await response.json();

                    let imageUris = [];
                    if (cardData.card_faces && ['transform', 'modal_dfc', 'double_faced_token'].includes(cardData.layout)) {
                        imageUris = cardData.card_faces
                            .map((face, index) => ({
                                uri: face.image_uris?.png,
                                name: face.name || `${cardName}_face${index + 1}`
                            }))
                            .filter(face => face.uri);
                    } else if (cardData.image_uris?.png) {
                        imageUris = [{ uri: cardData.image_uris.png, name: cardName }];
                    }

                    if (imageUris.length === 0) {
                        erroredCards.push(`${cardName} (${setCode}) ${collectorNumber}: No valid PNG images`);
                        continue;
                    }

                    for (let i = 0; i < qty; i++) {
                        for (const { uri: imageUrl, name: faceName } of imageUris) {
                            const faceSuffix = imageUris.length > 1 ? `_${faceName.replace(/[^a-zA-Z0-9]/g, '_')}` : '';
                            const copySuffix = i > 0 ? `_copy${i}` : '';
                            const fileName = `${cardName.replace(/[^a-zA-Z0-9]/g, '_')}_${scryfallSetCode}_${collectorNumber}${copySuffix}${faceSuffix}.png`;

                            const imageResponse = await fetch(imageUrl);
                            if (!imageResponse.ok) {
                                erroredCards.push(`${cardName}${faceSuffix} (${setCode}) ${collectorNumber}${copySuffix}: Error downloading image - ${imageResponse.statusText}`);
                                continue;
                            }
                            const imageBlob = await imageResponse.blob();

                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(imageBlob);
                            link.download = fileName;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(link.href);
                            status.textContent += `Downloaded ${fileName}\n`;
                        }
                    }

                    await new Promise(resolve => setTimeout(resolve, 100));
                } catch (error) {
                    erroredCards.push(`${cardName} (${setCode}) ${collectorNumber}: ${error.message}`);
                }
            }

            status.textContent += '\nDownload Summary:\n';
            status.textContent += invalidLines.length ? 'Invalid lines:\n' + invalidLines.map(line => `- ${line}`).join('\n') + '\n' : 'No invalid lines detected.\n';
            status.textContent += erroredCards.length ? '\nErrored cards:\n' + erroredCards.map(error => `- ${error}`).join('\n') + '\n' : '\nNo errored cards detected.\n';
            status.textContent += '\nDownload complete! Check your Downloads folder.\n';
        }
    </script>
</body>
</html>
